<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoch's Navigation - 开发者导航站</title>
    <style>
        :root {
            --tech-blue: #1a1a2e;
            --code-green: #00ff9d;
            --hanoch-purple: #9d00ff; /* 新增品牌色 */
            --dark-bg: #0a192f;
            --card-bg: #16213e;
        }

        /* 新增标题动画 */
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px var(--hanoch-purple); }
            50% { text-shadow: 0 0 20px var(--hanoch-purple), 0 0 30px var(--code-green); }
            100% { text-shadow: 0 0 10px var(--hanoch-purple); }
        }

        header {
            position: relative;
            overflow: hidden;
        }

        /* 新增标题装饰线 */
        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--code-green) 30%, 
                var(--hanoch-purple) 50%, 
                var(--code-green) 70%, 
                transparent
            );
        }

        h1 {
            font-family: 'Courier New', monospace; /* 改为等宽字体 */
            position: relative;
            animation: titleGlow 2s infinite;
        }

        /* 新增个性签名 */
        .signature {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 0.5rem;
            font-style: italic;
            position: relative;
        }

        .signature::before {
            content: ">";
            color: var(--code-green);
            margin-right: 0.5rem;
        }

        /* 新增品牌标记 */
        .brand-mark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,255,157,0.2);
            font-size: 0.9em;
        }

        /* 修改卡片悬停效果 */
        .card:hover {
            transform: scale(1.05) rotateZ(1deg);
            box-shadow: 0 8px 16px rgba(157,0,255,0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Hanoch's Navigation</h1>
        <div class="signature">专注效率开发的个人工作台</div>
    </header>

    <div class="container">
        <!-- 原有卡片结构保持不变，在第一个卡片添加个性化提示 -->
        <div class="grid">
            <div class="card" style="grid-column: 1 / -1;">
                <h2 style="border-color: var(--hanoch-purple);">🚀 常用推荐</h2>
                <ul class="link-list">
                    <li><a href="#" style="color: var(--hanoch-purple);">› Hanoch的代码片段</a></li>
                    <li><a href="#" style="color: var(--hanoch-purple);">› 个人知识库</a></li>
                    <li><a href="#" style="color: var(--hanoch-purple);">› 效率工具箱</a></li>
                </ul>
            </div>
            <!-- 原有其他卡片保持不变... -->
        </div>
    </div>

    <!-- 新增品牌水印 -->
    <div class="brand-mark">
        <span style="color: var(--hanoch-purple);">⚡</span> 
        <span style="color: var(--code-green);">Hanoch</span> 
        <span style="opacity: 0.8;">DEV</span>
    </div>
</body>
</html>
